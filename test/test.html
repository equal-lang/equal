<!DOCTYPE html>
<html>
  <head>
    <!-- read input from test.in (stdin if not specified)-->
    <link rel="stylesheet" href="test.in"> 
  
    <!-- write output (and errors) to test.out (stdout if not specified) -->
    <script src="test.out"></script>
  </head>
  <body>
    <div>

      <!-- a function named change_str -->
      <form action="change_str"> 
 
        <!-- parameters arg_num and arg_string -->
        <input id="arg_num">
        <input id="arg_string">

        <!-- local variable a has a value of 34, b has a value of 23 -->
        <a href="a">34</a>
        <a href="b">-23</a> 

        <!-- refer to function?
        logic operator? -->
        <!-- work needed -->
        <!-- c = a * b -->
        <a href="c">
          <span>
            <a href="a"></a>
            <a href="b"></a>
          </span>
        </a>

        <!-- d = a + b -->
        <a href="d">
          <span>
            <a href="a"></a>
            <a href="b"></a>
          </span>
        </a>
        <!-- return variable a -->
        <input type="submit" value="a">
      </form>
      <!-- <span onclick=""></span> -->
      <!-- <span style=""></span> -->
    </div>
  </body>
</html>
